<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S-Class Insights</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #120B08;
        color: #ffffff;
    }
    header {
        background-color: #78420B;
        padding: 20px;
        text-align: center;
    }
    header h1 {
        color: #C1914D;
        margin: 0;
    }
    nav {
        background-color: #A16A27;
        padding: 10px;
        text-align: center;
    }
    nav a {
        color: #ffffff;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        color: #C1914D;
    }
    .section {
        padding: 40px 20px; 
        max-width: 1000px;
        margin: auto;
    }
    h2 {
        color: #C1914D;
        border-bottom: 2px solid #A16A27;
        padding-bottom: 10px;
    }
    .blog-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .blog-post {
        background-color: #78420B;
        padding: 15px;
        border-radius: 8px;
    }
    .blog-post h3 {
        margin-top: 0;
        color: #ffffff;
    }
    .blog-post p {
        color: #ffffff;
    }
    .blog-post a {
        color: #C1914D;
        text-decoration: none;
    }
    .blog-post a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #A16A27;
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }
    footer a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
    }
    footer a:hover {
        color: #C1914D;
    }

    /* Additional styles for Insights section */
    .section-title {
        font-size: 2rem;
        font-weight: bold;
        color: #78420B;
        margin: 0;
    }
    .insights-header {
        display: flex;
        align-items: center;
        border-bottom: 2px solid #C1914D;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        gap: 0.5rem; /* space between title and button */
    }

    .add-post-btn {
        font-size: 1.5rem;
        background: #C1914D;
        color: white;
        text-decoration: none;
        padding: 0.2rem 0.6rem;
        border-radius: 50%;
        font-weight: bold;
        transition: background 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        position: static; /* no fixed positioning */
    }
    .add-post-btn:hover {
        background: #A16A27;
    }
</style>
</head>
<body>

<header>
    <h1>S-Class Insights</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="insights.html">Insights</a>
</nav>

<section class="section" id="blog-section">
    <div class="insights-header">
        <h2 class="section-title">Latest Insights</h2>
        <a href="/admin/#/collections/posts/new" class="add-post-btn" title="Add New Post">+</a>
    </div>
    <div id="blog-container" class="blog-container">
        <!-- Blog posts will be loaded here dynamically -->
    </div>
</section>

<script>
fetch('/posts/posts.json')
  .then(response => response.json())
  .then(posts => {
    const container = document.getElementById('blog-container');
    container.innerHTML = ''; // Clear any old content

    posts.reverse().forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('blog-post');
      postElement.innerHTML = `
        <h3>${post.title}</h3>
        <p><small>${new Date(post.date).toLocaleDateString()}</small></p>
        ${post.image ? `<img src="${post.image}" alt="${post.title}" style="max-width:100%; height:auto;">` : ''}
        <p>${post.body}</p>
      `;
      container.appendChild(postElement);
    });
  })
  .catch(err => {
    console.error('Error loading blog posts:', err);
    document.getElementById('blog-container').innerHTML = '<p>Unable to load posts at the moment.</p>';
  });
</script>

</html>
