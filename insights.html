<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S-Class Insights</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #120B08;
    color: white;
    margin: 0; padding: 20px;
    max-width: 900px;
    margin-left: auto; margin-right: auto;
  }
  h1 {
    color: #C1914D;
    text-align: center;
  }
  .blog-post {
    background: #78420B;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  .blog-post h2 {
    margin-top: 0;
    color: #fff;
  }
  .blog-post img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
  }
  .blog-post .date {
    font-size: 0.9em;
    color: #A16A27;
    margin-bottom: 10px;
  }
  a {
    color: #C1914D;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>S-Class Insights</h1>
<div id="posts-container">Loading posts...</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
// Base raw URL for your GitHub repo (replace username and repo)
const rawBaseURL = 'https://raw.githubusercontent.com/ronettedomingo/ronettedomingo.github.io/main';

// List of markdown post files (you will update this when adding new posts)
const postsList = [
  '/posts/my-first-post.md',
  '/posts/my-second-post.md'
];

// Helper: parse front matter metadata from markdown text
function parseFrontMatter(md) {
  const fmRegex = /^---\n([\s\S]+?)\n---/;
  const match = md.match(fmRegex);
  if (!match) return {metadata:{}, content: md};
  const fmText = match[1];
  const content = md.slice(match[0].length);
  const metadata = {};
  fmText.split('\n').forEach(line => {
    const [key, ...rest] = line.split(':');
    metadata[key.trim()] = rest.join(':').trim().replace(/^"|"$/g, '');
  });
  return {metadata, content};
}

async function loadPosts() {
  const container = document.getElementById('posts-container');
  container.innerHTML = '';

  for(const postPath of postsList) {
    try {
      const res = await fetch(rawBaseURL + postPath);
      if(!res.ok) throw new Error('Not found');
      const mdText = await res.text();
      const {metadata, content} = parseFrontMatter(mdText);
      const htmlContent = marked.parse(content);

      const postDiv = document.createElement('div');
      postDiv.className = 'blog-post';

      postDiv.innerHTML = `
        <h2>${metadata.title || 'No title'}</h2>
        <div class="date">${metadata.date || ''}</div>
        ${metadata.image ? `<img src="${metadata.image}" alt="${metadata.title}">` : ''}
        <div>${htmlContent}</div>
      `;

      container.appendChild(postDiv);
    } catch (err) {
      console.error('Failed to load post:', postPath, err);
    }
  }
}

loadPosts();
</script>
</body>
</html>
